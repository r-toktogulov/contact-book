<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div class="search-block">
      <button
        class="btn btn-primary newContact"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Новый контакт
      </button>
      <form action="submit">
        <input class="inp-search" type="search" placeholder="Поиск" class="search-input" />
        
      </form>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Добавить новый контакт
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="add-form">
              <input
                type="text"
                class="form-control inp-name"
                placeholder="Введите имя"
              />
              <input
                type="text"
                class="form-control inp-surname"
                placeholder="Введите фамилию"
              />
              <input
                type="number"
                class="form-control inp-phone"
                placeholder="Введите номер телефона"
              />

              <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="contacts">
      <table class="table">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="pagination">
      <button class="btn btn-primary prev-btn">prev</button>
      <button class="btn btn-primary next-btn">next</button>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Изменить контакт</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="edit-form">
                    <input
                      type="text"
                      class="form-control edit-name"
                      placeholder="Введите имя"
                    />
                    <input
                      type="text"
                      class="form-control edit-surname"
                      placeholder="Введите фамилию"
                    />
                    <input
                      type="number"
                      class="form-control edit-phone"
                      placeholder="Введите номер телефона"
                    />
      
                    <button type="submit" class="btn btn-primary">Изменить</button>
            </div>
           
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
